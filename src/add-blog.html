                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">

                                </li>
                            </ul>

                    </div>
                </nav>
            </div>
        </section>

        <section class="banner banner-blog">
            <div class="row">
                <div class="col-12">
                    <div id="banner-img">
                        <div class="overlay">
                            <h1 class="projects-title">
                                Add A Post
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="add-blog my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-7">
                        <form action="">
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <label for="article-title">Post Title</label>
                                    <input type="text" name="title" id="article-title" placeholder="Title" class="form-control mb-3">
                                </div>
                                <div class="col-md-6">
                                    <label for="formFile">Add Photo</label>
                                    <input class="form-control form-control" id="formFileLg" type="file">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="blog-details" class="mt-4">Post Details</label>
                                    <textarea name="message" id="blog-details" required placeholder="Enter Text"
                                        cols="30" rows="5" class="form-control"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn custom-btn mt-4">Add Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="row">
                <div class="col-12 mt-5 text-center">
                    <h1>AS<span>H</span></h1>
                </div>
                <div id="footer-nav-links" class="col-12 mt-5 mb-4 text-center">

                <hr class="line1">
                <div class="col-12 news-letter text-center mb-3">
                    <label for="" class="custom-heading mb-3">Stay In Touch</label>
                    <form class="justify-content-center">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control custom-form-control" id="news-letter"
                                placeholder="Email Address" aria-label="Email Address" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary custom-news-button" type="submit"
                                id="button-addon2">Subscribe</button>
                        </div>
                    </form>
                </div>
                <hr class="line2">
                <div class="col-12 my-2 text-center">
                    <a href="." class="copyright-link copyright">Copyright&copy; <span id="copyright-year"></span> ASH.
                        All rights reserved.</a>
