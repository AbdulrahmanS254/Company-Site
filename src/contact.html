<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <section class="top-menu">
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" aria-current="page" href="#">
                            <span>AS</span>H
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./projects.html">Projects</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="blog.html">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </section>

        <section class="banner">
            <div class="row">
                <div class="col-12">
                    <div id="banner-img">
                        <div class="overlay">
                            <h1 class="projects-title">
                                Contact Us
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contactus my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="contact-info">
                            <ul class="info">
                                <li>
                                    <span><i class="fa-solid fa-location-pin"></i></span>
                                    Cairo, 10th of October
                                </li>
                                <li>
                                    <span><i class="fa-solid fa-phone"></i></span>
                                    01110111011
                                </li>
                                <li>
                                    <span><i class="fa-solid fa-envelope"></i></span>
                                    info@araby.com
                                </li>
                            </ul>
                        </div>
                        <hr>
                        <div class="contact-links">
                            <h4>Follow Us</h4>
                            <ul class="social-icons">
                                <li>
                                    <a href="#" class="icon-link facebook">
                                        <i class="fa-brands fa-facebook-f"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="icon-link twitter">
                                        <i class="fa-brands fa-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="icon-link linkedin">
                                        <i class="fa-brands fa-linkedin-in"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <form action="">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="email" name="title" id="email" placeholder="Email Address" class="form-control mb-3">
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control mb-3" type="text" name="name" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <textarea name="message" id="blog-details" required="" placeholder="Your Message" cols="30" rows="5" class="form-control"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn custom-btn mt-4">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="row">
                <div class="col-12 mt-5 text-center">
                    <h1>AS<span>H</span></h1>
                </div>
                <div id="footer-nav-links" class="col-12 mt-5 mb-4 text-center">
                    <a href=".">Home</a>
                    <a href="about.html">Who Are We</a>
                    <a href="projects.html">Latest Projects</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact Us</a>
                </div>
                <hr class="line1">
                <div class="col-12 news-letter text-center mb-3">
                    <label for="" class="custom-heading mb-3">Stay In Touch</label>
                    <form class="justify-content-center">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control custom-form-control" id="news-letter"
                                placeholder="Email Address" aria-label="Email Address" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary custom-news-button" type="submit"
                                id="button-addon2">Subscribe</button>
                        </div>
                    </form>
                </div>
                <hr class="line2">
                <div class="col-12 my-2 text-center">
                    <a href="." class="copyright-link copyright">Copyright&copy; <span id="copyright-year"></span> ASH.
                        All rights reserved.</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
